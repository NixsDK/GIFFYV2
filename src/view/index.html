{% extends 'base.html' %}

{% block content %}
<h1>GiphyV2</h1>
<form id="search-form">
  <input type="text" id="search-input" placeholder="Search for gifs...">
  <button type="submit">Search</button>
</form>
<div id="gif-container">
  {% for gif in gifs %}
  <img src="{{ gif.url }}" alt="{{ gif.title }}">
  {% endfor %}
</div>
{% endblock %}
